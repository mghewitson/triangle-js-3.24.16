<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>What Triangle?</title>
  </head>
  <body>
    <div class="container">
      <h1>What triangle is it?</h1>

      <form id="triangle">
        <label for="side1">Side 1</label>
        <input id="side1" type="text">
        <label for="side2">Side 2</label>
        <input id="side2" type="text">
        <label for="side3">Side 3</label>
        <input id="side3" type="text">

        <button type="submit" class="btn">Triangle me!</button>
      </form>

      <div id="equTri">
        <p>Your triangle is <span id="outputEqu">an equilateral</span>.</p>
      </div>
      <div id="isoTri">
        <p>Your triangle is <span id="outputIso">an isosceles</span>.</p>
      </div>
      <div id="scaTri">
        <p>Your triangle is <span id="outputSca">not a triangle. bruh..</span>.</p>
      </div>
      <div id="noTri">
        <p>Your triangle is <span id="outputNt">a scalene</span>.</p>
      </div>
    </div>
  </body>
</html>
